<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_5</title>
</head>

<body>

    <fieldset>
        <form action="Day1Css.html" method="post">
            <legend><label for="">Registration Form</label></legend>

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="" title="fname"><br />
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="" title="lname"><br />
            <label for="uname">User Name:</label>
            <input type="text" name="uname" id="" title="uname"><br />
            <label for="password">Password:</label>
            <input type="password" name="password" id="" title="password"><br />
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword" id="" title="cpassword"><br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="" title="email"><br />
            <label for="mobile">Mobile:</label>
            <input type="number" name="mobile" id="" title="mobile"><br />
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="Male" id="male" title="male">Male
            <input type="radio" name="gender" value="Female" id="female" title="female">Female<br />

            <label for="dob">D.O.B:</label>
            <input type="date" name="dob" id="" title="dob"><br />
            <label for="course">Course</label>
            <select name="course" id="" title="course">
                <option value="">Select Course</option>
                <option value="">Full Stack Development</option>
                <option value="">Web Development</option>
                <option value="">SAP</option>
            </select><br />
            <label for="nationality">Nationality:</label>
            <input type="checkbox" value="Indian" title="indian">Indian
            <input type="checkbox" value="Others" title="others">Others <br />

            <label for="profile">Profile:</label>

            <input type="file" name="profile" id="" title="profile"> <br />
            <input type="submit" value="Submit"> &nbsp;
            <input type="reset" value="Reset">




        </form>
    </fieldset>



</body>

</html>
